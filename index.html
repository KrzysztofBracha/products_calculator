<!DOCTYPE html>
<html lang="pl">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="wrap">
    <section class="product">
      <h1>Fantomalt 400 g</h1>
      <form>
        <select id="fantomalt_kcal">
        </select> [kcal]
        <button id="submit_fantomalt">Przelicz</button>
      </form>
      <header id="description_fantomalt" class="description"></header>
      <article class="results">
        <div><span class="name">Miarki:</span><span id="fantomalt_scoops"></span></div>
        <div><span class="name">Gramy:</span><span id="fantomalt_grams"></span></div>
        <div><span class="name">Dni:</span><span id="fantomalt_days"></span></div>
      </article>
    </section>
    <section class="product">
      <h1>Protifar 225 g</h1>
      <form>
        <select id="protifar_protein">
        </select> [g] białka
        <button id="submit_protifar">Przelicz</button>
      </form>
      <header id="description_protifar" class="description"></header>
      <article class="results">
        <div><span class="name">Miarki:</span><span id="protifar_scoops"></span></div>
        <div><span class="name">Gramy:</span><span id="protifar_grams"></span></div>
        <div><span class="name">Dni:</span><span id="protifar_days"></span></div>
      </article>
    </section>
    <section class="product">
      <h1>Bebilon Nutrition 135 g</h1>
      <form>
        <select id="bebilon_ml">
        </select> [ml] diety
        <button id="submit_bebilon">Przelicz</button>
      </form>
      <header id="description_bebilon" class="description"></header>
      <article class="results">
        <div><span class="name">Miarki:</span><span id="bebilon_scoops"></span></div>
        <div><span class="name">Gramy:</span><span id="bebilon_grams"></span></div>
        <div><span class="name">Dni:</span><span id="bebilon_days"></span></div>
      </article>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
